<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกStock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
      <div class="card">
        <h3>บันทึกรายการStock</h3>
        <form id="stockForm">
          <label for="productName">รายการสินค้า (พิมพ์เพื่อค้นหา)</label>
          <select id="productName" name="productName" style="width: 100%;" required></select>
          <div class="grid">
            <label for="productID">รหัสสินค้า<input type="text" id="productID" name="productID" readonly required></label>
            <label for="lot">ล๊อต (Lot)<input type="text" id="lot" name="lot" required></label>
          </div>
          <div class="grid">
            <label for="quantity">จำนวน<input type="number" id="quantity" name="quantity" step="any" required></label>
            <label for="unit">หน่วย<input type="text" id="unit" name="unit" readonly required></label>
          </div>
          <fieldset>
            <label for="type-in"><input type="radio" id="type-in" name="type" value="รับเข้า" checked> รับเข้า</label>
            <label for="type-out"><input type="radio" id="type-out" name="type" value="ตัดออก"> ตัดออก</label>
          </fieldset>
          <label for="remarks">หมายเหตุ (เช่น PO No., Invoice No.)</label>
          <textarea id="remarks" name="remarks" rows="2"></textarea>
          <button type="submit" id="submitButton">บันทึกรายการ</button>
        </form>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="navbar.js"></script>
    <script src="script-main.js"></script>
</body>
</html>
