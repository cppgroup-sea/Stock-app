<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติรายการ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      .filter-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end; }
      
      /* === NEW CSS FOR EXCEL BUTTON === */
      #exportButton {
        --pico-background-color: #1D6F42; /* Excel Green */
        --pico-border-color: #1D6F42;
        --pico-color: #ffffff;
        float: right; /* Move button to the right */
        margin-bottom: 1rem;
      }
      #exportButton:hover {
        --pico-background-color: #185c37;
        --pico-border-color: #185c37;
      }
      /* ================================== */

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <main class="container">
      <div class="card">
        <h3>ค้นหาประวัติการทำรายการ</h3>
        <form id="filterForm" class="filter-form">
          <div>
            <label for="productSearch">สินค้า (พิมพ์เพื่อค้นหา)</label>
            <input type="text" id="productSearch" list="productList" name="productSearch" autocomplete="off">
            <datalist id="productList"></datalist>
          </div>
          <div>
            <label for="startDate">ตั้งแต่วันที่</label>
            <input type="date" id="startDate" name="startDate">
          </div>
          <div>
            <label for="endDate">ถึงวันที่</label>
            <input type="date" id="endDate" name="endDate">
          </div>
          <button type="submit">ค้นหา</button>
        </form>
      </div>

      <div class="card" id="resultsCard" style="display:none;">
          <header>
            <h4>ผลการค้นหา</h4>
          </header>
          
          <button id="exportButton">Export to Excel</button>

          <div style="overflow-x:auto;">
            <table id="historyTable">
              <thead><tr><th>Timestamp</th><th>รหัสสินค้า</th><th>ชื่อสินค้า</th><th>ล๊อต</th><th>วันหมดอายุ</th><th>ประเภท</th><th>จำนวน</th><th>หน่วย</th><th>ผู้ใช้</th><th>หมายเหตุ</th></tr></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          <p id="loading" style="display: none;" aria-busy="true">กำลังค้นหาข้อมูล...</p>
          <p id="noResults" style="display: none;">ไม่พบข้อมูลตามเงื่อนไขที่กำหนด</p>
      </div>
    </main>

    <script src="navbar.js"></script>
    <script src="script-history.js"></script>
    <script>
      document.getElementById('exportButton').addEventListener('click', function() {
        const table = document.getElementById("historyTable");
        const wb = XLSX.utils.table_to_book(table, {sheet: "History"});
        const today = new Date().toISOString().slice(0, 10);
        const fileName = `Stock_History_${today}.xlsx`;
        XLSX.writeFile(wb, fileName);
      });
    </script>
</body>
</html>
