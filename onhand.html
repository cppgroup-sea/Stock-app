<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปสต๊อกคงเหลือ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
      <div class="card">
        <h3>สรุปยอดสต๊อกคงเหลือ (เรียงตามวันหมดอายุ)</h3>
        
        <label for="searchStock">
          <strong>ค้นหาสินค้า:</strong>
          <input type="search" id="searchStock" name="search" placeholder="พิมพ์รหัสสินค้าหรือชื่อสินค้าเพื่อค้นหา...">
        </label>
        
        <div style="overflow-x:auto;">
          <table id="stockTable">
            <thead>
              <tr>
                <th>รหัสสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>ล๊อต</th>
                <th>วันหมดอายุ</th>
                <th>จำนวนคงเหลือ</th>
                <th>หน่วย</th>
                <th>อัปเดตล่าสุด</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <p id="loading" aria-busy="true">กำลังโหลดข้อมูลสต๊อก...</p>
      </div>
    </main>

    <script src="navbar.js"></script>
    <script src="script-onhand.js"></script>
</body>
</html>
